name: Publish .NET 8 Desktop App
on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Cache .NET dependencies
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Publish
      run: dotnet publish ./CalculatorAvalonia/CalculatorAvalonia.csproj --configuration Release --runtime ${{ matrix.platform }}-${{ matrix.arch }} --self-contained true --output ./publish

    # Windows-specific steps
    - name: Generate GUIDs
      if: matrix.os == 'windows-latest'
      run: |
        $productGuid = [Guid]::NewGuid().ToString().ToUpper()
        $upgradeGuid = [Guid]::NewGuid().ToString().ToUpper()
        echo "PRODUCT_GUID=$productGuid" >> $env:GITHUB_ENV
        echo "UPGRADE_GUID=$upgradeGuid" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Create .wixproj file
      if: matrix.os == 'windows-latest'
      run: |
        echo '<Project Sdk="Microsoft.NET.Sdk">
          <PropertyGroup>
            <OutputType>Package</OutputType>
            <TargetFramework>net8.0-windows</TargetFramework>
            <DefineConstants>ProductGuid=${{ env.PRODUCT_GUID }};UpgradeGuid=${{ env.UPGRADE_GUID }}</DefineConstants>
          </PropertyGroup>
          <ItemGroup>
            <PackageReference Include="Microsoft.Build.Tasks.Windows" Version="*" />
          </ItemGroup>
          <ItemGroup>
            <Content Include="publish\**\*" />
          </ItemGroup>
        </Project>' > CalculatorAvalonia.wixproj

    - name: Create MSI (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dotnet build CalculatorAvalonia.wixproj -c Release -o ./installer
        mv ./installer/*.msi ./CalculatorAvalonia-${{ matrix.platform }}-${{ matrix.arch }}.msi

    # Linux-specific steps
    - name: Create DEB Package (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p ./deb/DEBIAN
        mkdir -p ./deb/usr/local/bin/CalculatorAvalonia
        cp -r ./publish/* ./deb/usr/local/bin/CalculatorAvalonia/
        echo "Package: CalculatorAvalonia
        Version: 1.0
        Section: base
        Priority: optional
        Architecture: amd64
        Maintainer: AnnasVirtual <annasvirtual@gmail.com>
        Description: Avalonia Calculator Application" > ./deb/DEBIAN/control
        dpkg-deb --build ./deb CalculatorAvalonia-${{ matrix.platform }}-${{ matrix.arch }}.deb

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform }}-${{ matrix.arch }}
        path: ./CalculatorAvalonia-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.platform == 'win' && 'msi' || 'deb' }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Download artifacts
      uses: actions/download-artifact@v3
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        assets=""
        for file in ./*/*.msi ./*/*.deb; do
          assets="$assets $file"
        done
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --generate-notes \
          $assets